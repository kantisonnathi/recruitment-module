{% extends 'layout.html' %}
{% block content %}
      <table class="table table-striped">
        <thead>
          <tr>

            <th scope="col">Candidate Name</th>
            <th scope="col">Details</th>
            <th scope="col">History</th>
            <th scope="col">Status</th>

          </tr>
        </thead>
        <tbody>
          {% for candidate in candidates %}

          <tr>
            <td><b>{{ candidate.first_name }} {{candidate.last_name}}</b></td>
            <td> <a ><button type="button" class="btn btn-primary">Info</button></a></td>
            <td> <a ><button type="button" class="btn btn-primary">Interviews</button></a></td>
            <!--  -->
            {% if candidate.status == 'HIRE' %}
                <td>Hired</td>
            {% else %}
                <td> <a ><button type="button" class="btn btn-primary">Update</button></a></td>
            {% endif %}
          </tr>

          {% endfor %}
        </tbody>
    </table>


{% endblock %}
